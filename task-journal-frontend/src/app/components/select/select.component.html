<ng-select
    [items]="items"
    [multiple]="multiple"
    [bindLabel]="bindLabel"
    [bindValue]="bindValue"
    [placeholder]="placeholder"
    [clearable]="clearable"
    class="w-full self-center"
    [(ngModel)]="value"
>
    <ng-template ng-label-tmp let-item="item">
        @if(icons) {
            <app-icon
                [iconName]="item.id"
                [iconSize]="'small'"
            ></app-icon>
        }
        <div class="text-ellipsis text-base self-center text-white">{{item.label}}</div>
        @if(multiple) {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="clearValue(item.id)" class="h-5 w-5 self-center cursor-pointer" fill="#FFFFFF"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
        }
    </ng-template>

    <ng-template ng-option-tmp let-item="item" let-index="index">
        <div class="flex flex-row gap-3 my-2">
            @if(icons) {
                <app-icon
                    [iconName]="item.id"
                ></app-icon>
            }
            <div class="text-base self-center">{{ item.label }}</div>
        </div>
    </ng-template>
</ng-select>
