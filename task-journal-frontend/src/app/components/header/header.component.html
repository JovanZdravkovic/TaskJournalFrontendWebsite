<div class="h-fit w-fit py-6 px-9 mx-auto mt-4 bg-white rounded-3xl shadow-lg">
    <div class="flex flex-row justify-evenly gap-8">
        <a 
            class="group text-2xl"
            routerLink="/tasks"
        >
            Tasks
            <div class="w-full scale-x-0 group-hover:scale-x-100 border-b-6 border-primary rounded-lg transition-transform duration-400 ease-out" [ngClass]="{'scale-x-100': activeRoutes(['/tasks', '/task', '/new_task'])}"></div>
        </a>
        <a 
            class="group text-2xl"
            routerLink="/tasks_history"
        >
            History
            <div class="w-full scale-x-0 group-hover:scale-x-100 border-b-6 border-primary rounded-lg transition-transform duration-400 ease-out" [ngClass]="{'scale-x-100': activeRoutes(['/tasks_history', '/task_history'])}"></div>
        </a>
        <a 
            class="group text-2xl"
            routerLink="/profile"
        >
            Profile
            <div class="w-full scale-x-0 group-hover:scale-x-100 border-b-6 border-primary rounded-lg transition-transform duration-400 ease-out" [ngClass]="{'scale-x-100': activeRoutes(['/profile'])}"></div>
        </a>
    </div>
</div>
