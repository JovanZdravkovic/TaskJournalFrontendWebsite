<div class="h-fit w-[38rem] mx-auto my-14 bg-white rounded-3xl shadow-lg">
    <div class="flex flex-col w-full h-24 bg-primary rounded-t-xl">
        <h1 class="flex-none m-auto text-white text-5xl">New task</h1>
    </div>
    <form class="flex flex-col gap-4 p-4" [formGroup]="taskForm" (ngSubmit)="createNewTask()">
        <label
            class="h-fit w-fit mx-2"
            for="task_name_input"
        >
        Name
        </label>
        <div class="flex flex-row">
            <input 
                class="inline p-2 mx-2 grow max-w-64 border-2 border-gray-100 rounded-xl placeholder-gray-400" 
                id="task_name_input" 
                placeholder="Enter task name"
                formControlName="taskName"
            />
            <app-star-checkbox
                [control]="getStarredControl()"
                class="mx-2 self-center"
            ></app-star-checkbox>
        </div>
        <label
            class="h-fit w-fit mx-2"
            for="task_icon_input"
        >
        Icon
        </label>
        <div 
            class="grow max-w-72 p-2 mx-2 border-2 border-gray-100 rounded-xl"
            id="task_icon_input"
        >
            <app-select
                [items]="icons"
                [multiple]="false"
                [icons]="true"
                [placeholder]="'Select icon'"
                [form]="taskForm"
                [control]="'taskIcon'"
            >
            </app-select>
        </div>
        <label
            class="h-fit w-fit mx-2"
            for="task_desc_input"
        >
        Desc
        </label>
        <textarea 
            class="inline p-2 mx-2 h-52 grow max-w-96 border-2 border-gray-100 placeholder-gray-400 rounded-xl resize-none" 
            id="task_desc_input"
            placeholder="Enter task description"
            formControlName="taskDesc"
        ></textarea>
        <div class="flex flex-row">
            <label
                class="h-fit w-fit m-2"
                for="deadline_input"
            >
            Deadline
            </label>
            <app-date-picker
                class="mx-2"
                id="deadline_input"
            ></app-date-picker>
        </div>
        <button
            type="submit"
            class="ml-auto mr-2 mb-2"
        >
            <div 
                class="h-fit w-fit p-4 bg-primary hover:bg-primary-dark rounded-full transform-colors duration-200 cursor-pointer"
                title="Create task"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="m-auto size-8 self-center" fill="#FFFFFF"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
            </div>
        </button>
    </form>
</div>
